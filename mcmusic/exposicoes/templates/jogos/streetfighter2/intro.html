{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter 2 - Intro</title>
    <link rel="stylesheet" href="{% static 'jogos/streetfighter2/streetfighter2.css' %}">
</head>
<body>
